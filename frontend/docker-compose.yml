version: '3.8'

services:
  # Frontend Service (Vite Dev Server)
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: mapa-do-bosque-frontend
    ports:
      - "5173:5173"
    volumes:
      - .:/app
      - /app/node_modules
    networks:
      - frontend-network
    restart: unless-stopped

  # Ngrok Service - Exp√µe APENAS o Frontend
  ngrok:
    image: ngrok/ngrok:latest
    container_name: mapa-frontend-ngrok
    command:
      - "start"
      - "--all"
      - "--config"
      - "/etc/ngrok.yml"
    volumes:
      - ./ngrok.yml:/etc/ngrok.yml
    ports:
      - "4040:4040"  # Ngrok dashboard - acesse http://localhost:4040
    networks:
      - frontend-network
    depends_on:
      - frontend
    restart: unless-stopped

networks:
  frontend-network:
    driver: bridge
